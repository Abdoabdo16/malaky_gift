    <script>
        const music = document.getElementById('bg-music');
        const phrases = [
            "Ø¨Ø­Ø¨Ùƒ ÙŠØ§ Ø£Ø¬Ù…Ù„ Ø­Ø¯ ÙÙŠ Ø­ÙŠØ§ØªÙŠ..",
            "100% of my happiness is you",
            "Ø±Ø¨Ù†Ø§ ÙŠØ®Ù„ÙŠÙƒÙŠ Ù„ÙŠØ§ ÙŠØ§ Ù…Ù„Ø§ÙƒÙŠ..",
            "Ø£Ù†ØªÙŠ Ù…Ø´ Ø¨Ø³ Ø­Ø¨ÙŠØ¨ØªÙŠØŒ Ø£Ù†ØªÙŠ ÙƒÙ„ Ø¯Ù†ÙŠØªÙŠ",
            "Stay with me forever <3 ......."
        ];
        
        let phraseIndex = 0, charIndex = 0, isDeleting = false;
        const target = document.getElementById('text-target');

        function typeEffect() {
            const currentPhrase = phrases[phraseIndex];
            target.textContent = isDeleting ? currentPhrase.substring(0, charIndex - 1) : currentPhrase.substring(0, charIndex + 1);
            charIndex = isDeleting ? charIndex - 1 : charIndex + 1;
            let typeSpeed = isDeleting ? 50 : 100;
            if (!isDeleting && charIndex === currentPhrase.length) { typeSpeed = 2000; isDeleting = true; }
            else if (isDeleting && charIndex === 0) { isDeleting = false; phraseIndex = (phraseIndex + 1) % phrases.length; typeSpeed = 500; }
            setTimeout(typeEffect, typeSpeed);
        }

        // Ø±Ø³Ø§Ù„Ø© Ø§Ù„ÙˆØ±Ø¯Ø©
        function flowerMsg(msg) {
            alert(msg);
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            const duration = (Math.random() * 3 + 4);
            heart.style.animationDuration = duration + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }

        function openGift() {
            music.play().catch(() => {});
            document.getElementById('gift-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('gift-overlay').style.visibility = 'hidden';
                document.getElementById('main-content').style.display = 'flex';
                setTimeout(() => { document.getElementById('main-content').style.opacity = '1'; }, 50);
                initParticles(); 
                typeEffect(); 
                setInterval(createFloatingHeart, 600); 
            }, 1000);
        }

        function toggleMusic() { music.paused ? music.play() : music.pause(); }

        // Particles & Timer
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 50; i++) particles.push(new Particle());
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        const anniversary = new Date('2025-07-13T00:00:00').getTime(); 
        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - anniversary;
            document.getElementById('days').innerText = Math.floor(diff / 86400000);
            document.getElementById('hours').innerText = Math.floor((diff % 86400000) / 3600000);
            document.getElementById('minutes').innerText = Math.floor((diff % 3600000) / 60000);
            document.getElementById('seconds').innerText = Math.floor((diff % 60000) / 1000);
        }
        setInterval(updateTimer, 1000);

        document.getElementById('surpriseBtn').onclick = () => {
            for(let i=0; i<30; i++) {
                const item = document.createElement('div');
                item.innerHTML = 'ğŸ’–';
                item.style.position = 'fixed';
                item.style.left = Math.random() * 100 + 'vw';
                item.style.bottom = '-5vh';
                item.style.fontSize = '30px';
                item.style.zIndex = '11000';
                item.style.transition = 'all 2.5s ease-out';
                document.body.appendChild(item);
                setTimeout(() => {
                    item.style.transform = `translateY(-110vh) rotate(360deg)`;
                    item.style.opacity = '0';
                }, 100);
                setTimeout(() => item.remove(), 2500);
            }
        };

        document.getElementById('heartBtn').onclick = () => alert("I wish for you happy years and be together forever ğŸŒ·â¤ï¸");
    </script>
